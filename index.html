<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container_abuelo">
      <div class="container_bastardo">

        <main class="parent_container">
          <div class="section_first">
            
              <img
                src="images/image-product-desktop.jpg"
                alt="Product card"
                class="figure_card"
              />
            
          </div>

          <div class="section__second">
            <div class="lotion_sub">
              <h3>Perfume</h3>
            </div>

            <div class="title">
              <h1>Gabrielle <br>Essence Eau<br /> De Parfum</h1>
            </div>

            <div>
              <p>
                A floral, solar and voluptuous <br />
                interpretation composed by<br /> Olivier 
                Polge, Perfumer-Creator<br /> for the House of 
                CHANEL.
              </p>
            </div>

            <section class="prices">
              <div class="price_first">$149.99</div>
              <div class="price_second">$169.99</div>
            </section>

            <div class="btn_cart">
              <button><img src="/images/icon-cart.svg" /> Add to Cart</button>
            </div>
          </div>
        </main>

        
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">MindCode89</a>.
      </div>
    </div>
  </body>
</html>
